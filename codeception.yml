# suite config
suites:
    acceptance:
        actor: AcceptanceTester
        path: Specs
        modules:
            enabled:
                - PhpBrowser:
                    url: http://localhost:8000
                - \Helper\Acceptance

extensions:
    enabled: [Codeception\Extension\RunFailed]

params:
    - env

gherkin: []

# additional paths
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    shuffle: false
    lint: true
